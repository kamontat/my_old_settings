# Set tmux prefix to Ctrl+B and Ctrl+A
set -g prefix C-b
set -g prefix2 C-a

# Enable mouse mode!
set -g mouse on

# Enable XTerm Keys (CTRL+L/R)
setw -g xterm-keys on

# Enable 256 Colors
set -g default-terminal "screen-256color"

# Improves Key Repetition
# Removes ESC delay
set -sg escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

set-option -g status-position top

set-option -g repeat-time 0

# Remap Pane Switching Key
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Remap Pane Switching Key (Using Meta)
bind -n M-h select-pane -L
bind -n M-j select-pane -R
bind -n M-k select-pane -U
bind -n M-l select-pane -D

# Remap Pane Splitting Key
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Bind C-l to Clear Screen
bind C-l send-keys 'C-l'

# Reload Config
bind r source-file ~/.tmux.conf

# Monitor Activities
setw -g monitor-activity on
set -g visual-activity on

# To copy, drag to highlight text in yellow, press Enter and then release mouse
setw -g mode-keys vi

# Switch between sessions
bind -r ( switch-client -p
bind -r ) switch-client -n

# Set zsh as default shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Sensible Tmux Configuration
set -g @plugin 'tmux-plugins/tmux-sensible'

# Tmux Plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'caiogondim/maglev' # theme
set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-yank'

# Tmuxline-based Statusline Config
# source ~/.tmuxline.tmux.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
